<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/pages/dashboard/index.css" />
    <link rel="stylesheet" href="/pages/dashboard/calendar/index.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar" id="sidebar">
        <a href="/"
          ><img src="/assets/images/logo.png" alt="" class="sidebar__logo"
        /></a>

        <div class="sidebar-item my-4" id="sidebar-toggle">
          <div class="sidebar-item__text"></div>
          <img
            src="/assets/icons/sidebar/open.svg"
            alt=""
            class="sidebar-item__icon"
          />
        </div>
        <a class="sidebar-item" data-section="home" href="/dashboard">
          <img
            src="/assets/icons/sidebar/home.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text">ГЛАВНАЯ</div>
        </a>
        <div class="sidebar-item" data-section="classes">
          <img
            src="/assets/icons/sidebar/stat.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text">ПРЕДМЕТЫ</div>
        </div>
        <div
          class="sidebar-item sidebar-item--selected"
          data-section="calendar"
        >
          <img
            src="/assets/icons/sidebar/calendar.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text">КАЛЕНДАРЬ</div>
        </div>
        <div class="sidebar-item" data-section="messages">
          <img
            src="/assets/icons/sidebar/message.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text">СООБЩЕНИЯ</div>
        </div>
        <div class="sidebar-item" data-section="homework">
          <img
            src="/assets/icons/sidebar/book.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text">ДОМАШНЯЯ РАБОТА</div>
        </div>
        <div class="sidebar-item" data-section="settings">
          <img
            src="/assets/icons/sidebar/gear.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text">НАСТРОЙКИ</div>
        </div>
        <div class="sidebar-item" data-section="help">
          <img
            src="/assets/icons/sidebar/question.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text">ПОМОЩЬ</div>
        </div>
        <div class="flex-grow"></div>
        <a href="/" class="sidebar-item">
          <img
            src="/assets/icons/sidebar/exit.svg"
            alt=""
            class="sidebar-item__icon"
          />
          <div class="sidebar-item__text"></div>
        </a>
      </div>

      <div class="dashboard-header">
        <div class="dashboard-header__block dashboard-header__search-wrapper">
          <img
            src="/assets/icons/search.svg"
            alt=""
            class="dashboard-header__icon"
          />
          ПОИСК
        </div>
        <div class="dashboard-header__block">
          <img
            src="/assets/icons/bell.svg"
            alt=""
            class="dashboard-header__icon"
          />
          <div class="dashboard-header__block">
            <img
              src="/assets/images/user.png"
              alt=""
              class="dashboard-header__avatar"
            />
            <div class="dashboard-header__profile-info-wrapper">
              <p class="dashboard-header__profile-name">АЛИНА АЛЕКСАНДРОВНА</p>
              <p class="dashboard-header__profile-type">Ученик</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <h3 class="mb-3">Неоплаченные брони:</h3>
        <table class="styled-table w-100" id="orders-list">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="d-flex">
          <a href="/dashboard/payment">
              <button id="pay-orders" class="button button--purple mt-3 mb-4 mr-3">
                Оплатить
              </button>
          </a>
          <button id="clear-orders" class="button button--danger mt-3 mb-4">
            Очистить
          </button>
        </div>
        <h3 class="mb-3">Oплаченные брони:</h3>
        <table class="styled-table w-100" id="payed-orders-list">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="clear-payed-orders" class="button button--danger mt-3 mb-4">
          Очистить
        </button>
        <h3 class="mb-3">Дата</h3>
        <div id="myCalendar" class="calendar mb-4"></div>
        <h3 class="mb-3">Время</h3>
        <select name="timepicker" id="timepicker">
          <option value="00.00">00.00 AM</option>
          <option value="00.30">00.30 AM</option>
          <option value="01.00">01:00 AM</option>
          <option value="01.30">01:30 AM</option>
          <option value="02.00">02:00 AM</option>
          <option value="02.30">02:30 AM</option>
          <option value="03.00">03:00 AM</option>
          <option value="03.30">03:30 AM</option>
          <option value="04.00">04:00 AM</option>
          <option value="04.30">04:30 AM</option>
          <option value="05.00">05:00 AM</option>
          <option value="05.30">05:30 AM</option>
          <option value="06.00">06:00 AM</option>
          <option value="06.30">06:30 AM</option>
          <option value="07.00">07:00 AM</option>
          <option value="07.30">07:30 AM</option>
          <option value="08.00">08:00 AM</option>
          <option value="08.30">08:30 AM</option>
          <option value="09.00">09:00 AM</option>
          <option value="09.30">09:30 AM</option>
          <option value="10.00">10:00 AM</option>
          <option value="10.30">10:30 AM</option>
          <option value="11.00">11:00 AM</option>
          <option value="11.30">11:30 AM</option>
          <option value="12.00">12:00 PM</option>
          <option value="12.00">12:30 PM</option>
          <option value="13.30">13:30 PM</option>
          <option value="14.00">13:30 PM</option>
          <option value="14.30">14:30 PM</option>
          <option value="15.00">15:30 PM</option>
          <option value="15.30">15:30 PM</option>
          <option value="16.00">16:30 PM</option>
          <option value="16.30">16:30 PM</option>
          <option value="17.00">17:30 PM</option>
          <option value="17.30">17:30 PM</option>
          <option value="18.00">18:30 PM</option>
          <option value="18.30">18:30 PM</option>
          <option value="19.00">19:30 PM</option>
          <option value="19.30">19:30 PM</option>
          <option value="20.00">20:30 PM</option>
          <option value="20.30">20:30 PM</option>
          <option value="21.00">21:30 PM</option>
          <option value="21.30">21:30 PM</option>
          <option value="22.00">22:20 PM</option>
          <option value="22.30">22:30 PM</option>
          <option value="23.00">23:00 PM</option>
          <option value="23.30">23:30 PM</option>
        </select>
        <button id="submit-button" class="button button--purple mt-3">
          Зарезервировать
        </button>
        <p id="alert-message"></p>
      </div>
    </div>
    <div class="dashboard__overflow" id="dashboard-overflow"></div>
    <script src="/pages/dashboard/scripts/sidebar.js"></script>
    <script src="/pages/dashboard/calendar/scripts/calendar.js"></script>
    <script src="/pages/dashboard/calendar/scripts/dateTime.js"></script>
  </body>
</html>
